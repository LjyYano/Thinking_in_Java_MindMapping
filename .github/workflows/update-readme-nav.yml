name: Update README navigation

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/update-readme-nav.yml"
      - "scripts/update_readme_nav.py"

permissions:
  contents: write

jobs:
  update-nav:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README navigation
        run: python scripts/update_readme_nav.py

      - name: Commit changes
        run: |
          if git status --porcelain README.md | grep README.md; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore: update README nav"
          fi

      - name: Push changes
        if: success()
        run: |
          if git rev-parse --verify HEAD >/dev/null 2>&1 && git status --porcelain README.md | grep README.md; then
            git push
          fi

