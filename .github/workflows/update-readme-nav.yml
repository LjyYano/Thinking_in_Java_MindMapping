name: Update README navigation

on:
  push:
    paths:
      - "**/*.md"
      - ".github/workflows/update-readme-nav.yml"
      - "scripts/update_readme_nav.py"

permissions:
  contents: write

jobs:
  update-nav:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
          git_user_signingkey: true
          git_commit_gpgsign: true
          git_config_global: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Update README navigation
        run: python scripts/update_readme_nav.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if git status --porcelain README.md | grep README.md; then
            git add README.md
            git commit -S -m "chore: update README nav"
            git push
          fi

